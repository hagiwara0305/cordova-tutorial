<!DOCTYPE html>
<html>

<head>

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="libs/bootstrap-4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/sweetalert2/sweetalert2.min.css">

    <script type="text/javascript" src="libs/jquery-3.5.0/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="libs/bootstrap-4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="libs/sweetalert2/sweetalert2.min.js"></script>
    <script type="text/javascript" src="libs/qrcode/hammer.min.js"></script>
    <script type="text/javascript" src="libs/qrcode/jquery.qrcode.min.js"></script>

    <title>Hello World</title>
</head>

<body>
    <header>
        <div class="nav-tabs-outer">
            <ul id="myTab" class="nav nav-tabs js-tabs" role="tablist">
                <li class="nav-item">
                    <a href="#home" id="home-tab" class="nav-link active" role="tab" data-toggle="tab" aria-controls="home" aria-selected="true">ホーム</a>
                </li>
                <li class="nav-item">
                    <a href="#google-map" id="google-map-tab" class="nav-link" role="tab" data-toggle="tab" aria-controls="google-map" aria-selected="false">Google Map</a>
                </li>
                <li class="nav-item">
                    <a href="#qrcode-generator" id="qrcode-generator-tab" class="nav-link" role="tab" data-toggle="tab" aria-controls="qrcode-generator" aria-selected="false">qrcode</a>
                </li>
                <li class="nav-item">
                    <a href="#qrcode-scanner" id="qrcode-scanner-tab" class="nav-link" role="tab" data-toggle="tab" aria-controls="qrcode-scanner" aria-selected="false">scanner</a>
                </li>
            </ul>
        </div>
    </header>

    <main class="js-swipe" style="width: 100%; height: calc(100% - 40px - 16px);">
        <div id="my-tab-content" class="tab-content mt-3 tab-page">
            <div id="home" class="app tab-pane active fade show" role="tabpanel" aria-labelledby="home-tab">
                <h1>Apache Cordova</h1>
                <div id="deviceready" class="blink">
                    <p class="event listening">Connecting to Device</p>
                    <p class="event received">Device is Ready</p>
                </div>

                <button class="sweetalert2-test-button">on click!!</button>
            </div>

            <div id="google-map" class="tab-pane tab-page fade" role="tabpanel" aria-labelledby="google-map-tab">
                <h1>
                    <a href="googlemap.html">Google Maps</a>
                </h1>
            </div>

            <div id="qrcode-generator" class="tab-pane tab-page fade" role="tabpanel" aria-labelledby="qrcode-generator-tab">
                <div id="qrcode"></div>
            </div>

            <div id="qrcode-scanner" class="tab-pane tab-page fade" role="tabpanel" aria-labelledby="qrcode-scanner-tab">
                <h1>QRscanner</h1>
                <button class="qrscan-active">Click!!</button>
            </div>
        </div>
    </main>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/qrscanner.js"></script>
</body>

</html>
